<form class="fecha">
  <div class="form-group">
    <div class="input-group">
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="model"
        ngbDatepicker
        (ngModelChange)="selectDateChange()"
        [minDate]="minDate"
        [maxDate]="maxDate"
        #d="ngbDatepicker"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary calendar"
          (click)="d.toggle()"
          type="button"
        >
          <i class="far fa-calendar-alt"></i>
        </button>
      </div>
    </div>
  </div>
</form>

{{ model | json }}
