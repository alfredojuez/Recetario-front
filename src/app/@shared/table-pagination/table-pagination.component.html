<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" *ngFor="let col of tableColumns">{{col.label}}</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data$ | async">
        <td  *ngFor="let val of tableColumns">
          <span *ngIf="val.typeElement=='IMG'">            
            <img height="25px"   src ="{{ '/assets/img/banderas/' + data[val.property] | lowercase }}">
        </span>
        <span *ngIf="val.typeElement!='IMG'">
        {{ data[val.property] }}
      </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Si solo hay una pÃ¡gina que mostrar, no habilitamos los botones de navegacion -->
<!-- El calculo de los botones se realiza entre collectionSize/pageSize -->
<div class="d-flex justify-content-between p-2" *ngIf="infoPage.totalPages > 1">
  <ngb-pagination
    [collectionSize]="infoPage.totalItems"
    [(page)]="infoPage.page"
    [pageSize]="infoPage.itemsPage"
    (pageChange) ="pageChange()"
  >
  </ngb-pagination>

  
  <select class="custom-select" style="width: auto" 
          [(ngModel)]="infoPage.itemsPage" 
          (ngModelChange)="loadData()">
    <option [ngValue]="10">10 registros</option>
    <option [ngValue]="15">15 registros</option>
    <option [ngValue]="50">50 registros</option>
  </select>

</div>
